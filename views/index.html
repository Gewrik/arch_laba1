<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lab1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
        <div class="row row-cols-1 justify-content-center">
          <div class="col-sm">
            <form action="\addtask" method="POST">
                <div class="mb-3">
                  <label for="taskname" class="form-label">Название задачи</label>
                  <input type="text" class="form-control" id="taskname" aria-describedby="emailHelp" name="name">
                </div>
                <div class="mb-3">
                  <label for="taskdesc" class="form-label">Описание</label>
                  <input type="text" class="form-control" id="taskdesc" name="description">
                </div>
                <div class="mb-3">
                    <label for="taskenddate" class="form-label">Сделать до</label>
                    <input type="date" class="form-control" id="taskenddate" name="enddate">
                </div>
                <div class="mb-3">
                    <label for="taskstatus" class="form-label">Статус</label>
                    <input type="text" class="form-control" id="taskstatus" name="status">
                </div>
                <div class="mb-3">
                    <label for="taskpriority" class="form-label">Приоритет</label>
                    <input type="text" class="form-control" id="taskpriority" name="priority">
                </div>
                <div class="mb-3">
                    <label for="taskcat" class="form-label">Категории</label>
                    <input type="text" class="form-control" id="taskcat" name="categories">
                    <div class="form-text" id="basic-addon4">Пишите категории через запятую</div>
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
          </div>
          {{ range .}}
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">{{ .Name }}</h5>
                      <p class="card-text">{{ .Desc }}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Сделать до: {{ .Enddate.Format "02.01.2006" }}</li>
                      <li class="list-group-item">Статус - {{ .Status.Name }}</li>
                      <li class="list-group-item">Приоритет - {{ .Priority.Name }}</li>
                      <li class="list-group-item">Категории:
                        <div class="row row-cols-5">
                            {{ range .Categories }}
                            <div class="col"><span class="badge text-bg-primary">{{ .Name }}</span></div>
                            {{ end }}
                        </div>
                      </li>
                    </ul>
                </div>
            </div>
          {{ end }}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
